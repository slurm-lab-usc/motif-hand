<!DOCTYPE html>
<html>
  <head>
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
    <title>MOTIF-Hand ðŸ‘‹</title>
    <link rel="icon" type="image/jpeg" href="static/img/usc_icon.jpg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .hero-section {
        background-image: url("static/img/MOTIF-Poster.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 60px;
        box-sizing: border-box;
      }

      .message {
        color: #2c2c2c;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .pdf-section {
        background: white;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .pdf-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .pdf-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .pdf-header h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
      }

      .pdf-header p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      .pdf-controls {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 5px;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
        background: linear-gradient(135deg, #5f9ee8 0%, #0770c7 100%);
      }

      .btn:active {
        transform: translateY(0);
      }

      .pdf-viewer {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .scroll-hint {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="message">More Details Coming Soon! ðŸš€</div>
    </div>
    <div class="pdf-section">
      <div class="pdf-container">
        <div class="pdf-controls">
          <a
            href="static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf"
            class="btn download"
            target="_blank"
          >
            ðŸ“„ Download PDF
          </a>
        </div>

        <div id="pdfViewer" class="pdf-viewer"></div>

        <!-- Load PDF.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script>
          // Set the PDF.js worker path
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

          // The URL of the PDF file
          const pdfUrl =
            "static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf";

          // Get device pixel ratio
          const pixelRatio = window.devicePixelRatio || 1;

          // Load and render all PDF pages at once
          pdfjsLib
            .getDocument(pdfUrl)
            .promise.then(function (pdf) {
              const numPages = pdf.numPages;
              const viewer = document.getElementById("pdfViewer");
              viewer.style.overflow = "auto";

              // Create a container for all pages
              const pagesContainer = document.createElement("div");
              pagesContainer.style.cssText =
                "display: flex; flex-direction: column; align-items: center; padding: 20px;";
              viewer.appendChild(pagesContainer);

              // Function to render a page with high quality
              function renderPage(pageNum) {
                return pdf.getPage(pageNum).then(function (page) {
                  // Create a container for this page
                  const pageContainer = document.createElement("div");
                  pageContainer.style.cssText = "margin-bottom: 20px;";
                  pageContainer.setAttribute("data-page-number", pageNum);

                  // Create canvas for this page
                  const canvas = document.createElement("canvas");
                  pageContainer.appendChild(canvas);

                  // Set scale - increase for higher resolution
                  const scale = 2.0; // Higher scale for better quality
                  const viewport = page.getViewport({ scale: scale });

                  // Calculate canvas dimensions considering device pixel ratio
                  const outputScale = pixelRatio;
                  canvas.height = Math.floor(viewport.height * outputScale);
                  canvas.width = Math.floor(viewport.width * outputScale);

                  // Set CSS dimensions to maintain correct display size
                  canvas.style.width = Math.floor(viewport.width) + "px";
                  canvas.style.height = Math.floor(viewport.height) + "px";

                  // Get canvas context and scale it
                  const context = canvas.getContext("2d");
                  context.scale(outputScale, outputScale);

                  // Render PDF page into canvas context with high quality
                  const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    enableWebGL: true,
                    renderInteractiveForms: true,
                  };

                  return page.render(renderContext).promise.then(function () {
                    pagesContainer.appendChild(pageContainer);
                    return pageContainer;
                  });
                });
              }

              // Render first few pages immediately
              const pagesToLoadImmediately = Math.min(3, numPages);
              const renderPromises = [];

              for (let i = 1; i <= pagesToLoadImmediately; i++) {
                renderPromises.push(renderPage(i));
              }

              // After the first few pages are loaded, load the rest
              Promise.all(renderPromises).then(() => {
                // Show a loading message
                const loadingMsg = document.createElement("div");
                loadingMsg.textContent = "Loading remaining pages...";
                loadingMsg.style.cssText =
                  "text-align: center; padding: 20px; color: #666;";
                pagesContainer.appendChild(loadingMsg);

                // Load remaining pages
                let currentPage = pagesToLoadImmediately + 1;

                function loadNextPages() {
                  if (currentPage <= numPages) {
                    renderPage(currentPage).then(() => {
                      // Remove loading message when all pages are loaded
                      if (currentPage === numPages) {
                        pagesContainer.removeChild(loadingMsg);
                      }
                      currentPage++;
                      setTimeout(loadNextPages, 100); // Small delay to prevent UI freezing
                    });
                  }
                }

                loadNextPages();
              });
            })
            .catch(function (error) {
              console.error("Error loading PDF:", error);
              document.getElementById("pdfViewer").innerHTML = `
              <div style="text-align: center; padding: 50px;">
                <p>Failed to load the PDF. Please try downloading it directly.</p>
                <a href="static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf" class="btn" style="margin-top: 20px;">Download PDF</a>
              </div>
            `;
            });
        </script>
      </div>
    </div>
  </body>
</html>
