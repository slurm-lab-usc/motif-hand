<!DOCTYPE html>
<html>
  <head>
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
    <title>MOTIF-Hand 👋</title>
    <link rel="icon" type="image/jpeg" href="static/img/usc_icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .hero-section {
        position: relative;
        width: 100%;
        min-height: auto;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 60px;
        box-sizing: border-box;
      }

      /* 16:9 比例容器 */
      .hero-bg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        z-index: -1;
      }

      .hero-bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: opacity 0.3s ease;
      }

      /* 桌面端：保持 cover 效果 */
      @media (min-width: 769px) {
        .hero-bg-image {
          object-fit: cover;
        }
      }

      /* 移动端：智能适配 */
      @media (max-width: 768px) {
        .hero-section {
          /* 为移动端设置合适的最小高度 */
          min-height: 70vh;
        }

        /* 如果屏幕比例接近16:9，使用cover */
        .hero-bg-image {
          object-fit: cover;
        }

        /* 对于很窄的屏幕（比如手机竖屏），确保内容可见 */
        @media (max-aspect-ratio: 9/16) {
          .hero-section {
            min-height: 60vh;
          }

          .hero-bg-image {
            object-fit: cover;
            object-position: center top; /* 显示图片上半部分 */
          }
        }
      }

      /* 超宽屏幕优化 */
      @media (min-aspect-ratio: 21/9) {
        .hero-bg-image {
          object-fit: cover;
          object-position: center;
        }
      }

      /* 渐变遮罩，确保文字可读性 */
      .hero-section::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.3) 0%,
          transparent 100%
        );
        pointer-events: none;
        z-index: 1;
      }

      .message {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        text-align: center;
        z-index: 10;
        position: relative;
        background: rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* 移动端文字调整 */
      @media (max-width: 768px) {
        .message {
          font-size: 18px;
          padding: 15px 20px;
          margin: 0 20px;
        }
      }

      /* 加载状态 */
      .hero-bg-image {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .hero-bg-image.loaded {
        opacity: 1;
      }

      /* fallback 背景 - 简单的灰色 */
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f8f9fa;
        z-index: -2;
      }

      .pdf-section {
        background: white;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .pdf-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .pdf-controls {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 5px;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
        background: linear-gradient(135deg, #5f9ee8 0%, #0770c7 100%);
      }

      @media (max-width: 768px) {
        .btn {
          padding: 12px 24px;
          font-size: 14px;
        }

        .pdf-section {
          padding: 20px 10px;
        }
      }

      .pdf-viewer {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: auto;
        /* 启用触摸缩放 */
        touch-action: pan-x pan-y pinch-zoom;
      }

      .pdf-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 20px;
        /* 移动端支持手势缩放 */
        transform-origin: center top;
      }

      .pdf-page {
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: fit-content;
        height: auto;
      }

      .pdf-page canvas {
        max-width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 768px) {
        .pdf-viewer {
          height: 600px;
          touch-action: manipulation;
        }
        .pdf-content {
          display: block;
          padding: 10px;
          overflow-x: auto;
          width: auto;
        }
        .pdf-page {
          width: auto;
          margin: 0 auto 20px auto;
        }
      }

      /* PDF 控制按钮美化 */
      .pdf-control-btn {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
        border: none;
        padding: 10px 22px;
        margin: 0 6px;
        border-radius: 18px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(116, 185, 255, 0.18);
        outline: none;
        display: inline-block;
      }
      .pdf-control-btn:hover {
        background: linear-gradient(135deg, #5f9ee8 0%, #0770c7 100%);
        box-shadow: 0 4px 16px rgba(116, 185, 255, 0.28);
        transform: translateY(-1px);
      }
      @media (max-width: 768px) {
        .pdf-control-btn {
          padding: 8px 14px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>

    <div class="header">
      <center>
        <h1>
          Learning to Singulate Objects in Packed <br />
          Environments using a Dexterous Hand
        </h1>
      </center>
    </div>

    <center style="margin-bottom: 2rem;">
      <a href="https://hanyang-zhou.github.io" target="_blank" style="font-size: 18px">Hanyang Zhou</a><sup>*</sup>,&nbsp;
      <a href="https://scholar.google.com/citations?user=BIPK9KEAAAAJ&hl=en" target="_blank" style="font-size: 18px">Haozhe Lou</a><sup>*</sup>,&nbsp;
      <a href="https://liu-wenhao-1223.github.io/" target="_blank" style="font-size: 18px">Wenhao Liu</a><sup>*</sup>,&nbsp;
      <a href="https://enyu-zhao.github.io/" target="_blank" style="font-size: 18px">Enyu Zhao</a>;
      <a href="https://yuewang.xyz/" target="_blank" style="font-size: 18px">Yue Wang</a>
      <a href="https://danielseita.github.io/" target="_blank" style="font-size: 18px">Daniel Seita</a>
    </center>
    
    <div class="hero-section">
      <div class="hero-bg-container">
        <img
          src="static/img/MOTIF-Poster.png"
          alt="MOTIF Hand"
          class="hero-bg-image"
          onload="this.classList.add('loaded')"
        />
      </div>
      <div class="message">More Details Coming Soon! 🚀</div>
    </div>

    <div class="pdf-section">
      <div class="pdf-container">
        <div class="pdf-controls">
          <a
            href="static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf"
            class="btn download"
            target="_blank"
          >
            📄 Download PDF
          </a>
        </div>

        <div id="pdfViewer" class="pdf-viewer">
          <div class="pdf-content" id="pdfContent"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script>
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

          const pdfUrl =
            "static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf";

          let pdfDoc = null;
          // 默认缩放比例为1，用户可用浏览器自带缩放/手势
          let currentScale = 1.0;

          const pdfContent = document.getElementById("pdfContent");

          // 渲染所有页面
          function renderAllPages() {
            if (!pdfDoc) return;
            pdfContent.innerHTML = "";
            const pagesContainer = document.createElement("div");
            pagesContainer.className = "pdf-page-container";
            pdfContent.appendChild(pagesContainer);
            const renderPromises = [];
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
              renderPromises.push(renderPage(pageNum, pagesContainer));
            }
            return Promise.all(renderPromises);
          }

          // 渲染单个页面
          function renderPage(pageNum, container) {
            return pdfDoc.getPage(pageNum).then(function (page) {
              const pageContainer = document.createElement("div");
              pageContainer.className = "pdf-page";
              pageContainer.setAttribute("data-page-number", pageNum);
              const canvas = document.createElement("canvas");
              pageContainer.appendChild(canvas);
              const context = canvas.getContext("2d");
              // 判断是否移动端
              const isMobile = /Mobi|Android/i.test(navigator.userAgent);
              const scale = isMobile ? 1.0 : currentScale;
              const viewport = page.getViewport({ scale: scale });
              const pixelRatio = window.devicePixelRatio || 1;
              canvas.height = Math.floor(viewport.height * pixelRatio);
              canvas.width = Math.floor(viewport.width * pixelRatio);
              // 移动端：canvas.style 用实际像素，桌面端：铺满
              if (isMobile) {
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";
              } else {
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";
              }
              context.scale(pixelRatio, pixelRatio);
              const renderContext = {
                canvasContext: context,
                viewport: viewport,
                enableWebGL: true,
                renderInteractiveForms: true,
              };
              return page.render(renderContext).promise.then(function () {
                container.appendChild(pageContainer);
                return pageContainer;
              });
            });
          }

          // 加载 PDF
          pdfjsLib
            .getDocument(pdfUrl)
            .promise.then(function (pdf) {
              pdfDoc = pdf;
              // 桌面端自动fit width
              if (!/Mobi|Android/i.test(navigator.userAgent)) {
                pdfDoc.getPage(1).then(function (page) {
                  // 容器宽度减去padding
                  const containerWidth = pdfContent.clientWidth - 40;
                  const pageWidth = page.getViewport({ scale: 1.0 }).width;
                  currentScale = containerWidth / pageWidth;
                  renderAllPages();
                });
              } else {
                renderAllPages();
              }
            })
            .catch(function (error) {
              pdfContent.innerHTML = `
              <div style="text-align: center; padding: 50px;">
                <p>PDF failed to load, please try to download directly.</p>
                <a href="${pdfUrl}" class="btn" style="margin-top: 20px;">📄 Download PDF</a>
              </div>
            `;
            });
        </script>
      </div>
    </div>
  </body>
</html>
