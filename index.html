<!DOCTYPE html>
<html>
  <head>
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
    <title>MOTIF-Hand 👋</title>
    <link rel="icon" type="image/jpeg" href="static/img/usc_icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .hero-section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 60px;
        box-sizing: border-box;
      }

      /* 16:9 比例容器 */
      .hero-bg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .hero-bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: opacity 0.3s ease;
      }

      /* 桌面端：保持 cover 效果 */
      @media (min-width: 769px) {
        .hero-bg-image {
          object-fit: cover;
        }
      }

      /* 移动端：智能适配 */
      @media (max-width: 768px) {
        .hero-section {
          /* 为移动端设置合适的最小高度 */
          min-height: 70vh;
        }

        /* 如果屏幕比例接近16:9，使用cover */
        .hero-bg-image {
          object-fit: cover;
        }

        /* 对于很窄的屏幕（比如手机竖屏），确保内容可见 */
        @media (max-aspect-ratio: 9/16) {
          .hero-section {
            min-height: 60vh;
          }

          .hero-bg-image {
            object-fit: cover;
            object-position: center top; /* 显示图片上半部分 */
          }
        }
      }

      /* 超宽屏幕优化 */
      @media (min-aspect-ratio: 21/9) {
        .hero-bg-image {
          object-fit: cover;
          object-position: center;
        }
      }

      /* 渐变遮罩，确保文字可读性 */
      .hero-section::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.3) 0%,
          transparent 100%
        );
        pointer-events: none;
        z-index: 1;
      }

      .message {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        text-align: center;
        z-index: 10;
        position: relative;
        background: rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* 移动端文字调整 */
      @media (max-width: 768px) {
        .message {
          font-size: 18px;
          padding: 15px 20px;
          margin: 0 20px;
        }
      }

      /* 加载状态 */
      .hero-bg-image {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .hero-bg-image.loaded {
        opacity: 1;
      }

      /* fallback 背景渐变 */
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        z-index: -2;
      }

      .pdf-section {
        background: white;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .pdf-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .pdf-controls {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 5px;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
        background: linear-gradient(135deg, #5f9ee8 0%, #0770c7 100%);
      }

      @media (max-width: 768px) {
        .btn {
          padding: 12px 24px;
          font-size: 14px;
        }

        .pdf-section {
          padding: 20px 10px;
        }
      }

      .pdf-viewer {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .pdf-viewer {
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-bg-container">
        <img
          src="static/img/MOTIF-Poster.png"
          alt="MOTIF Hand"
          class="hero-bg-image"
          onload="this.classList.add('loaded')"
        />
      </div>
      <div class="message">More Details Coming Soon! 🚀</div>
    </div>

    <div class="pdf-section">
      <div class="pdf-container">
        <div class="pdf-controls">
          <a
            href="static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf"
            class="btn download"
            target="_blank"
          >
            📄 Download PDF
          </a>
        </div>

        <div id="pdfViewer" class="pdf-viewer"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script>
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

          const pdfUrl =
            "static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf";

          const pixelRatio = window.devicePixelRatio || 1;

          pdfjsLib
            .getDocument(pdfUrl)
            .promise.then(function (pdf) {
              const numPages = pdf.numPages;
              const viewer = document.getElementById("pdfViewer");
              viewer.style.overflow = "auto";

              const pagesContainer = document.createElement("div");
              pagesContainer.style.cssText =
                "display: flex; flex-direction: column; align-items: center; padding: 20px;";
              viewer.appendChild(pagesContainer);

              function renderPage(pageNum) {
                return pdf.getPage(pageNum).then(function (page) {
                  const pageContainer = document.createElement("div");
                  pageContainer.style.cssText = "margin-bottom: 20px;";
                  pageContainer.setAttribute("data-page-number", pageNum);

                  const canvas = document.createElement("canvas");
                  pageContainer.appendChild(canvas);

                  const scale = 2.0;
                  const viewport = page.getViewport({ scale: scale });

                  const outputScale = pixelRatio;
                  canvas.height = Math.floor(viewport.height * outputScale);
                  canvas.width = Math.floor(viewport.width * outputScale);

                  canvas.style.width = Math.floor(viewport.width) + "px";
                  canvas.style.height = Math.floor(viewport.height) + "px";

                  const context = canvas.getContext("2d");
                  context.scale(outputScale, outputScale);

                  const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    enableWebGL: true,
                    renderInteractiveForms: true,
                  };

                  return page.render(renderContext).promise.then(function () {
                    pagesContainer.appendChild(pageContainer);
                    return pageContainer;
                  });
                });
              }

              const pagesToLoadImmediately = Math.min(3, numPages);
              const renderPromises = [];

              for (let i = 1; i <= pagesToLoadImmediately; i++) {
                renderPromises.push(renderPage(i));
              }

              Promise.all(renderPromises).then(() => {
                const loadingMsg = document.createElement("div");
                loadingMsg.textContent = "Loading remaining pages...";
                loadingMsg.style.cssText =
                  "text-align: center; padding: 20px; color: #666;";
                pagesContainer.appendChild(loadingMsg);

                let currentPage = pagesToLoadImmediately + 1;

                function loadNextPages() {
                  if (currentPage <= numPages) {
                    renderPage(currentPage).then(() => {
                      if (currentPage === numPages) {
                        pagesContainer.removeChild(loadingMsg);
                      }
                      currentPage++;
                      setTimeout(loadNextPages, 100);
                    });
                  }
                }

                loadNextPages();
              });
            })
            .catch(function (error) {
              console.error("Error loading PDF:", error);
              document.getElementById("pdfViewer").innerHTML = `
              <div style="text-align: center; padding: 50px;">
                <p>Failed to load the PDF. Please try downloading it directly.</p>
                <a href="static/pdf/The_MOTIF_Hand__A_Robotic_Hand_for_Multimodal_Observations_with_Thermal__Inertial__and_Force_Sensors.pdf" class="btn" style="margin-top: 20px;">Download PDF</a>
              </div>
            `;
            });
        </script>
      </div>
    </div>
  </body>
</html>
